<!DOCTYPE html>
<html>
<head>
    <title>Test Token y Suscripci√≥n</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üîç Test Token y Suscripci√≥n</h1>
    
    <button onclick="verificarToken()">1. Verificar Token</button>
    <button onclick="probarMiSuscripcion()">2. Probar Mi Suscripci√≥n</button>
    <button onclick="loginTest()">3. Login de Prueba</button>
    
    <div id="output"></div>

    <script>
        function log(msg, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = msg;
            document.getElementById('output').appendChild(div);
        }

        function verificarToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            log('<h3>Informaci√≥n del localStorage:</h3>');
            log(`<strong>Token:</strong> ${token ? 'S√ç' : 'NO'}`);
            if (token) {
                log(`<strong>Token (primeros 50 chars):</strong> ${token.substring(0, 50)}...`);
            }
            log(`<strong>Usuario:</strong> ${user || 'NO'}`);
            
            if (user) {
                try {
                    const userObj = JSON.parse(user);
                    log(`<strong>Email:</strong> ${userObj.email || 'NO'}`);
                    log(`<strong>Rol:</strong> ${userObj.rol || 'NO'}`);
                } catch (e) {
                    log(`<strong>Error parseando usuario:</strong> ${e.message}`, true);
                }
            }
        }

        async function probarMiSuscripcion() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                log('‚ùå No hay token en localStorage', true);
                return;
            }

            log('üîç Probando endpoint /api/suscripciones/mi-suscripcion...');
            
            try {
                const response = await fetch('http://localhost:8080/api/suscripciones/mi-suscripcion', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`<strong>Status:</strong> ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`<strong>Error Response:</strong> ${errorText}`, true);
                    return;
                }

                const data = await response.json();
                log('<h3>Respuesta exitosa:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
                
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }

        async function loginTest() {
            log('üîç Intentando login con credenciales de prueba...');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'vinos@gmail.com',
                        password: '123456'
                    })
                });

                log(`<strong>Login Status:</strong> ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`<strong>Login Error:</strong> ${errorText}`, true);
                    return;
                }

                const data = await response.json();
                log('<h3>Login exitoso:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
                
                // Guardar token
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data));
                    log('‚úÖ Token guardado en localStorage');
                }
                
            } catch (error) {
                log('‚ùå Error en login: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
