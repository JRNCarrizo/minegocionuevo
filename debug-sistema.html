<!DOCTYPE html>
<html>
<head>
    <title>Debug Sistema Suscripciones</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üîç Debug Sistema Suscripciones</h1>
    
    <button onclick="estadoSistema()">1. Estado del Sistema</button>
    <button onclick="crearPlanDefecto()">2. Crear Plan por Defecto</button>
    <button onclick="verificarPlanDefecto()">3. Verificar Plan por Defecto</button>
    <button onclick="verificarSuscripciones()">4. Verificar Suscripciones</button>
    <button onclick="arreglarEmpresasSinSuscripcion()">5. Arreglar Empresas Sin Suscripci√≥n</button>
    
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api/super-admin/suscripciones';
        
        function log(msg, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = msg;
            document.getElementById('output').appendChild(div);
        }

        async function estadoSistema() {
            log('üîç Verificando estado del sistema...');
            try {
                const response = await fetch(`${API_BASE}/debug/estado-sistema`);
                const data = await response.json();
                log('<h3>Estado del Sistema:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }

        async function crearPlanDefecto() {
            log('üìã Creando plan por defecto...');
            try {
                const response = await fetch(`${API_BASE}/debug/crear-plan-por-defecto`, {
                    method: 'POST'
                });
                const data = await response.json();
                log('<h3>Plan por Defecto:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }

        async function verificarPlanDefecto() {
            log('üîç Verificando plan por defecto...');
            try {
                const response = await fetch(`${API_BASE}/planes/por-defecto`);
                const data = await response.json();
                log('<h3>Plan por Defecto:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }

        async function verificarSuscripciones() {
            log('üîç Verificando suscripciones...');
            try {
                const response = await fetch(`${API_BASE}/debug/suscripciones`);
                const data = await response.json();
                log('<h3>Suscripciones:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }

        async function arreglarEmpresasSinSuscripcion() {
            log('üîß Arreglando empresas sin suscripci√≥n...');
            try {
                const response = await fetch(`${API_BASE}/debug/arreglar-empresas-sin-suscripcion`, {
                    method: 'POST'
                });
                const data = await response.json();
                log('<h3>Empresas Arregladas:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
