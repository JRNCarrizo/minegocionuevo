# ============================================
# CONFIGURACIÓN DESARROLLO LOCAL
# ============================================
# Usar: --spring.profiles.active=dev-persistent

# ============================================
# BASE DE DATOS - H2 PERSISTENTE
# ============================================
spring.datasource.url=jdbc:h2:file:./data/dev-database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=dev123

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# FLYWAY (MIGRACIONES)
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# ============================================
# SERVIDOR
# ============================================
server.port=8080
server.address=0.0.0.0

# ============================================
# SEGURIDAD JWT
# ============================================
minegocio.app.jwt-secret=Negocio360SecretKeyParaJWT2024DeDesarrolloLocal
minegocio.app.jwtExpirationMs=86400000

# ============================================
# CLOUDINARY (IMÁGENES)
# ============================================
# Configurar con tus credenciales de Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:tu-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:tu-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:tu-api-secret}

# ============================================
# EMAIL (DESHABILITADO EN DESARROLLO)
# ============================================
spring.mail.enabled=false

# ============================================
# APLICACIÓN
# ============================================
minegocio.app.frontend.url=http://localhost:5173
minegocio.app.nombre=Negocio360
minegocio.app.email.from=noreply@negocio360.com

# ============================================
# ARCHIVOS
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
minegocio.app.upload.dir=./uploads/
minegocio.app.upload.images.dir=./uploads/images/
minegocio.app.upload.logos.dir=./uploads/logos/

# ============================================
# LOGGING
# ============================================
logging.level.com.minegocio=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# ============================================
# CONFIGURACIONES DE DESARROLLO
# ============================================
# Zona horaria del sistema
user.timezone=America/Argentina/Buenos_Aires

# Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=America/Argentina/Buenos_Aires

# Métricas deshabilitadas
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.jvm=false
management.metrics.enable.processor=false

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# Cache deshabilitada
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false

# Configuración específica
spring.main.allow-bean-definition-overriding=true
spring.security.basic.enabled=false 