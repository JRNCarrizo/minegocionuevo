# Configuración específica para PRODUCCIÓN
# Logs mínimos para evitar rate limiting en Railway

# Configuración de logs - MÍNIMA para producción
logging.level.root=WARN
logging.level.com.minegocio=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=ERROR
logging.level.org.springframework.boot.autoconfigure.web=ERROR
logging.level.org.apache.tomcat=ERROR
logging.level.org.springframework.transaction=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.data.jpa=ERROR

# Configuración de métricas deshabilitada
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.jvm=false
management.metrics.enable.processor=false
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Configuración de caché agresiva
spring.thymeleaf.cache=true
spring.freemarker.cache=true
spring.groovy.template.cache=true

# Configuración de pool de conexiones optimizada
spring.jpa.properties.hibernate.connection.pool_size=5
spring.jpa.properties.hibernate.connection.auto-commit=true

# Configuración de archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuración de servidor optimizada
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
