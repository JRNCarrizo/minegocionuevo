# Desactivar métricas de sistema y proceso para evitar error en Railway
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.jvm=false
management.metrics.enable.processor=false
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuración base de la aplicación
spring.application.name=Negocio360-Backend-Railway

# Configuración de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# Configuración JWT
minegocio.app.jwtSecret=Negocio360SecretKeyParaJWT2024DeProduccionSuperSeguroConAlMenos64CaracteresParaHS512
minegocio.app.jwtExpirationMs=86400000

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
minegocio.app.upload.dir=/tmp/uploads/
minegocio.app.upload.images.dir=/tmp/uploads/images/
minegocio.app.upload.logos.dir=/tmp/uploads/logos/

# Configuración de email (configurar con servicio de email real)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración de la aplicación
minegocio.app.frontend.url=${FRONTEND_URL:https://negocio360.vercel.app}
minegocio.app.nombre=Negocio360
minegocio.app.email.from=${MAIL_FROM:noreply@negocio360.com}

# Configuración de logs
logging.level.com.minegocio=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG

# Configuración de cache para producción
spring.thymeleaf.cache=true
spring.freemarker.cache=true
spring.groovy.template.cache=true

# Configuración de seguridad adicional
spring.jpa.properties.hibernate.connection.pool_size=10
spring.jpa.properties.hibernate.connection.auto-commit=false
spring.security.basic.enabled=false

# Configuración SQL (deshabilitada por defecto, se activa por perfil)
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Configuración específica para Railway
server.address=0.0.0.0
server.port=${PORT:8080}
server.servlet.context-path=/

# Deshabilitar H2 completamente
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# --- CONFIGURACIÓN PARA AMBOS ENTORNOS ---
# Por defecto, usa variables de entorno (Railway/producción)
# Para desarrollo local, activa el perfil 'dev' y descomenta la siguiente sección:

# --- CONFIGURACIÓN DE BASE DE DATOS: SIEMPRE USAR RAILWAY (LOCAL Y PRODUCCIÓN) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}

# Ahora el backend usará directamente las variables estándar de Railway, tanto en producción como en local.
