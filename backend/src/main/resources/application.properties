# Configuración base de la aplicación
spring.application.name=Negocio360-Backend

# Configuración de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Configuración JWT (se sobrescribe por perfil)
minegocio.app.jwtSecret=${MINE_NEGOCIO_APP_JWT_SECRET:Negocio360SecretKeyParaJWT2024DeProduccionSuperSeguroConAlMenos64CaracteresParaHS512}
minegocio.app.jwtExpirationMs=86400000

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de la aplicación
minegocio.app.frontend.url=${MINE_NEGOCIO_APP_FRONTEND_URL:https://negocio360.org}
minegocio.app.nombre=Negocio360
minegocio.app.email.from=${MAIL_FROM:noreply@negocio360.com}

# Configuración de logs
logging.level.com.minegocio=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# Configuración de servidor
server.address=0.0.0.0
server.port=${PORT:8080}

# Deshabilitar métricas problemáticas
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.jvm=false
management.metrics.enable.processor=false

# Deshabilitar H2 por defecto
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# Configuración de perfil por defecto para producción
spring.profiles.default=simple

# NOTA: La configuración de base de datos se maneja por perfiles:
# - 'h2' para desarrollo local
# - 'railway' para Railway
# - 'prod' para producción con variables de entorno
# - 'simple' para producción sin variables de entorno (fallback)
