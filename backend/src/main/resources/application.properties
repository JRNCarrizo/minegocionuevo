# ========================================
# CONFIGURACIÓN BASE - APPLICATION.PROPERTIES
# ========================================
# Este archivo contiene configuraciones base que se aplican a todos los perfiles

# ========================================
# APLICACIÓN
# ========================================
spring.application.name=Negocio360-Backend

# ========================================
# JACKSON (FECHAS)
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# ========================================
# JWT
# ========================================
minegocio.app.jwtExpirationMs=86400000

# ========================================
# ARCHIVOS
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# SERVIDOR
# ========================================
server.address=0.0.0.0
server.port=${PORT:8080}

# ========================================
# MÉTRICAS
# ========================================
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.jvm=false
management.metrics.enable.processor=false

# ========================================
# CONFIGURACIONES ESPECÍFICAS POR PERFIL
# ========================================
# - railway: Para Railway (PostgreSQL)
# - dev-persistent: Para desarrollo local (H2)
# 
# Usar: --spring.profiles.active=railway
# Usar: --spring.profiles.active=dev-persistent
