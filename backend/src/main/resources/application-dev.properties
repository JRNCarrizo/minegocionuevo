# ============================================
# CONFIGURACIÓN DE DESARROLLO
# ============================================
# 
# Para cambiar entre H2 y PostgreSQL:
# 1. Comenta/descomenta las dependencias en pom.xml
# 2. Cambia el perfil activo en el comando de ejecución
#
# H2 (recomendado para desarrollo local):
#   - Comenta PostgreSQL en pom.xml
#   - Descomenta H2 en pom.xml
#   - Ejecuta: --spring.profiles.active=dev-h2
#
# PostgreSQL (para conectar con Railway):
#   - Comenta H2 en pom.xml  
#   - Descomenta PostgreSQL en pom.xml
#   - Ejecuta: --spring.profiles.active=dev-postgres
# ============================================

# Incluir configuración de H2 por defecto
spring.profiles.include=dev-h2

# Configuración común para desarrollo
logging.level.com.minegocio=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de servidor para desarrollo
server.port=8080
server.address=localhost