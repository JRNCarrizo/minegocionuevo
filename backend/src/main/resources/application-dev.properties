# Configuración para DESARROLLO con H2
# Activar este perfil con: --spring.profiles.active=dev

# Configuración H2 para desarrollo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola H2 para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logs para desarrollo
logging.level.com.minegocio=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de archivos para desarrollo
minegocio.app.upload.dir=./uploads/
minegocio.app.upload.images.dir=./uploads/images/
minegocio.app.upload.logos.dir=./uploads/logos/

# Configuración de email para desarrollo (deshabilitado)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=dev@localhost
spring.mail.password=dev

# Configuración de la aplicación para desarrollo
minegocio.app.frontend.url=http://localhost:5173
minegocio.app.nombre=Negocio360-Dev
minegocio.app.email.from=dev@negocio360.com

# Configuración de cache para desarrollo (deshabilitado)
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false

# Configuración de seguridad para desarrollo
spring.security.basic.enabled=false

# Configuración SQL para desarrollo
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Configuración específica para desarrollo
server.address=localhost
server.port=8080
server.servlet.context-path=/
