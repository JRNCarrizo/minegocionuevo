# Configuración específica para DESARROLLO LOCAL
# Logs detallados para desarrollo

# Configuración de logs - DETALLADA para desarrollo
logging.level.root=INFO
logging.level.com.minegocio=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.boot.autoconfigure.web=INFO
logging.level.org.apache.tomcat=INFO
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.data.jpa=DEBUG

# Configuración de métricas habilitada para desarrollo
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.jvm=true
management.metrics.enable.processor=true
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de caché deshabilitada para desarrollo
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false

# Configuración de pool de conexiones para desarrollo
spring.jpa.properties.hibernate.connection.pool_size=5
spring.jpa.properties.hibernate.connection.auto-commit=true

# Configuración de archivos para desarrollo
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de servidor para desarrollo
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=1000
server.tomcat.accept-count=50

# Configuración de base de datos H2 para desarrollo local
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Habilitar H2 Console para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de Flyway para desarrollo
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true 