# Configuración específica para Railway (PostgreSQL)

# Configuración de PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de conexión HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración SQL - deshabilitado para Railway
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Configuración de servidor
server.address=0.0.0.0
server.port=${PORT:8080}

# Configuración JWT
minegocio.app.jwtSecret=${MINE_NEGOCIO_APP_JWT_SECRET}
minegocio.app.jwtExpirationMs=86400000

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
minegocio.app.upload.dir=/tmp/uploads/
minegocio.app.upload.images.dir=/tmp/uploads/images/
minegocio.app.upload.logos.dir=/tmp/uploads/logos/

# Configuración de la aplicación
minegocio.app.frontend.url=${MINE_NEGOCIO_APP_FRONTEND_URL:https://negocio360.org}
minegocio.app.nombre=miNegocio
minegocio.app.email.from=noreply@minegocio.local

# Configuración de logs mejorada para producción
logging.level.com.minegocio=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.jdbc=DEBUG

# Configuración de logs para archivo (si es necesario)
logging.file.name=/tmp/minegocio.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Deshabilitar H2 completamente en producción
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration,com.h2database.h2.H2ConsoleAutoConfiguration,org.springframework.boot.autoconfigure.h2.H2AutoConfiguration

# Deshabilitar métricas problemáticas
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.jvm=false
management.metrics.enable.processor=false

# Configuración adicional para debugging
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Configuración específica para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.driver_class=org.postgresql.Driver

# Excluir H2 del classpath en producción
spring.main.allow-bean-definition-overriding=false 