# ========================================
# CONFIGURACIÓN RAILWAY - PRODUCCIÓN
# ========================================

# ========================================
# BASE DE DATOS - POSTGRESQL
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA / HIBERNATE
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Configuración de pool de conexiones (Spring Boot maneja HikariCP automáticamente)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000

# Deshabilitar Flyway completamente
spring.flyway.enabled=false
spring.sql.init.mode=never

# ========================================
# SERVIDOR
# ========================================
server.port=${PORT:8080}

# ========================================
# SEGURIDAD JWT
# ========================================
minegocio.app.jwt-secret=${MINE_NEGOCIO_APP_JWT_SECRET}

# ========================================
# CLOUDINARY (IMÁGENES)
# ========================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ========================================
# EMAIL (GMAIL SMTP)
# ========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ========================================
# APLICACIÓN
# ========================================
minegocio.app.frontend.url=${MINE_NEGOCIO_APP_FRONTEND_URL:https://negocio360.org}
minegocio.app.nombre=Negocio360
minegocio.app.email.from=${MAIL_FROM}

# ========================================
# ARCHIVOS
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.minegocio=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN 