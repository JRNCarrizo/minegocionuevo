# Configuración específica para Railway (PostgreSQL)
# CONFIGURADO PARA USAR DATOS EXISTENTES - NO MODIFICA ESQUEMA

# Configuración de PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate - SOLO LECTURA/ESCRITURA, NO MODIFICA ESQUEMA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# DESHABILITAR COMPLETAMENTE LA MODIFICACIÓN DE ESQUEMA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# Configuración de conexión HikariCP - Optimizada para producción
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Configuración de servidor
server.address=0.0.0.0
server.port=${PORT:8080}

# Configuración JWT
minegocio.app.jwtSecret=${MINE_NEGOCIO_APP_JWT_SECRET}
minegocio.app.jwtExpirationMs=86400000

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
minegocio.app.upload.dir=/tmp/uploads/
minegocio.app.upload.images.dir=/tmp/uploads/images/
minegocio.app.upload.logos.dir=/tmp/uploads/logos/

# Configuración de la aplicación
minegocio.app.frontend.url=${MINE_NEGOCIO_APP_FRONTEND_URL:https://negocio360.org}
minegocio.app.nombre=miNegocio
minegocio.app.email.from=noreply@minegocio.local

# Configuración de logs - Solo errores importantes
logging.level.com.minegocio=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.jdbc=WARN

# Deshabilitar H2 completamente en producción
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration,com.h2database.h2.H2ConsoleAutoConfiguration,org.springframework.boot.autoconfigure.h2.H2AutoConfiguration

# Configuración adicional para estabilidad
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Deshabilitar métricas problemáticas
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.jvm=false
management.metrics.enable.processor=false 