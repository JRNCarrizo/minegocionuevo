# Configuración específica para Railway (PostgreSQL)
# Base de datos PostgreSQL en Railway

# Configuración de PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración de JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración SQL para migración
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-postgres.sql

# Configuración de servidor para Railway
server.address=0.0.0.0
server.port=${PORT:8080}

# Configuración de logs para producción
logging.level.com.minegocio=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN

# Deshabilitar H2
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration 