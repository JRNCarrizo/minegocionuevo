# Configuración Simple para Producción (PostgreSQL)
# Este archivo se usa cuando las variables de entorno no están configuradas

# Configuración de PostgreSQL - Valores por defecto
spring.datasource.url=jdbc:postgresql://localhost:5432/minegocio
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración específica para resolver el problema de entityManagerFactory
spring.jpa.open-in-view=false

# Configuración de conexión HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración SQL - deshabilitado para producción
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Configuración de servidor
server.address=0.0.0.0
server.port=8080

# Configuración JWT
minegocio.app.jwtSecret=Negocio360SecretKeyParaJWT2024DeProduccionSuperSeguroConAlMenos64CaracteresParaHS512
minegocio.app.jwtExpirationMs=86400000

# Configuración de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
minegocio.app.upload.dir=/tmp/uploads/
minegocio.app.upload.images.dir=/tmp/uploads/images/
minegocio.app.upload.logos.dir=/tmp/uploads/logos/

# Configuración de la aplicación
minegocio.app.frontend.url=https://negocio360.org
minegocio.app.nombre=Negocio360
minegocio.app.email.from=noreply@negocio360.com

# Configuración de logs
logging.level.com.minegocio=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.com.zaxxer.hikari=WARN

# Deshabilitar H2 completamente
spring.h2.console.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

# Deshabilitar métricas problemáticas
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.jvm=false
management.metrics.enable.processor=false 