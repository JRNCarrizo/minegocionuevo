<!DOCTYPE html>
<html>
<head>
    <title>Debug Usuarios</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üîç Debug Usuarios</h1>
    
    <button onclick="verificarUsuario()">1. Verificar Usuario jrnc87@hotmail.com</button>
    <button onclick="verificarUsuario2()">2. Verificar Usuario jrncarrizo1987@gmail.com</button>
    <button onclick="crearUsuarioFaltante()">3. Crear Usuario Faltante</button>
    
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function log(msg, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = msg;
            document.getElementById('output').appendChild(div);
        }

        async function verificarUsuario() {
            log('üîç Verificando usuario jrnc87@hotmail.com...');
            try {
                const response = await fetch(`${API_BASE}/auth/debug-usuario?email=jrnc87@hotmail.com`);
                const data = await response.json();
                log('<h3>Usuario jrnc87@hotmail.com:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }

        async function verificarUsuario2() {
            log('üîç Verificando usuario jrncarrizo1987@gmail.com...');
            try {
                const response = await fetch(`${API_BASE}/auth/debug-usuario?email=jrncarrizo1987@gmail.com`);
                const data = await response.json();
                log('<h3>Usuario jrncarrizo1987@gmail.com:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }

        async function crearUsuarioFaltante() {
            log('üë§ Creando usuario faltante...');
            try {
                const response = await fetch(`${API_BASE}/auth/registrar-administrador`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: "Juan",
                        apellidos: "Carrizo",
                        email: "jrnc87@hotmail.com",
                        password: "123456",
                        telefono: "123456789"
                    })
                });
                const data = await response.json();
                log('<h3>Usuario Creado:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
