<!DOCTYPE html>
<html>
<head>
    <title>Test Login Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Login Frontend</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="vinos@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="123456">
        </div>
        
        <button onclick="login()">Login</button>
        <button onclick="checkToken()">Verificar Token</button>
        <button onclick="testSuscripcion()">Probar Suscripci√≥n</button>
        
        <div id="output"></div>
    </div>

    <script>
        function log(msg, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = msg;
            document.getElementById('output').appendChild(div);
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üîê Intentando login...');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                log(`<strong>Status:</strong> ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const data = await response.json();
                    log('<h3>‚úÖ Login exitoso:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
                    
                    // Guardar token
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data));
                        log('üíæ Token guardado en localStorage');
                    }
                } else {
                    const errorText = await response.text();
                    log(`<strong>‚ùå Error en login:</strong> ${errorText}`, true);
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }

        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            log('<h3>üîç Estado del localStorage:</h3>');
            log(`<strong>Token:</strong> ${token ? '‚úÖ S√ç' : '‚ùå NO'}`);
            
            if (token) {
                log(`<strong>Token (primeros 50 chars):</strong> ${token.substring(0, 50)}...`);
            }
            
            log(`<strong>Usuario:</strong> ${user ? '‚úÖ S√ç' : '‚ùå NO'}`);
            
            if (user) {
                try {
                    const userObj = JSON.parse(user);
                    log(`<strong>Email:</strong> ${userObj.email || 'NO'}`);
                    log(`<strong>Rol:</strong> ${userObj.rol || 'NO'}`);
                } catch (e) {
                    log(`<strong>Error parseando usuario:</strong> ${e.message}`, true);
                }
            }
        }

        async function testSuscripcion() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                log('‚ùå No hay token en localStorage. Haz login primero.', true);
                return;
            }

            log('üîç Probando endpoint de suscripci√≥n...');
            
            try {
                const response = await fetch('http://localhost:8080/api/suscripciones/mi-suscripcion', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`<strong>Status:</strong> ${response.status} ${response.statusText}`);

                if (response.ok) {
                    const data = await response.json();
                    log('<h3>‚úÖ Suscripci√≥n obtenida:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>');
                } else {
                    const errorText = await response.text();
                    log(`<strong>‚ùå Error en suscripci√≥n:</strong> ${errorText}`, true);
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
