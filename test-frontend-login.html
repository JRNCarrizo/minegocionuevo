<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Login - MiNegocio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Test Frontend Login - MiNegocio</h1>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="admin@test.com">
    </div>
    
    <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" value="password123">
    </div>
    
    <button onclick="testDirectLogin()">Probar Login Directo</button>
    <button onclick="testFrontendLogin()">Probar Login Frontend</button>
    <button onclick="testApiConfig()">Probar Config API</button>
    
    <div id="result"></div>

    <script>
        // Simular la configuraci√≥n de API del frontend
        const API_CONFIG = {
            DEVELOPMENT: {
                BASE_URL: 'http://localhost:8080/api',
            },
            PRODUCTION: {
                BASE_URL: 'https://minegocio-backend-production.up.railway.app/api',
            },
            getBaseUrl() {
                if (window.location.hostname === 'localhost' || window.location.hostname.endsWith('.localhost')) {
                    return this.DEVELOPMENT.BASE_URL;
                }
                return this.PRODUCTION.BASE_URL;
            }
        };

        async function testDirectLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Probando login directo...';
            resultDiv.className = 'result info';
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: email,
                        contrasena: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Login directo exitoso!\n\nRespuesta completa:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Error en login directo (${response.status})\n\nRespuesta:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de conexi√≥n directa:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testFrontendLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Probando login con configuraci√≥n frontend...';
            resultDiv.className = 'result info';
            
            try {
                const baseUrl = API_CONFIG.getBaseUrl();
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: email,
                        contrasena: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Login frontend exitoso!\n\nBase URL: ${baseUrl}\nRespuesta completa:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Error en login frontend (${response.status})\n\nBase URL: ${baseUrl}\nRespuesta:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error de conexi√≥n frontend:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        function testApiConfig() {
            const resultDiv = document.getElementById('result');
            const baseUrl = API_CONFIG.getBaseUrl();
            
            resultDiv.innerHTML = `üìã Configuraci√≥n de API:\n\nHostname: ${window.location.hostname}\nBase URL: ${baseUrl}\nURL completa login: ${baseUrl}/auth/login`;
            resultDiv.className = 'result info';
        }
    </script>
</body>
</html>
